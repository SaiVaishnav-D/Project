<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Login Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="admin_loginpage_css.css">
    <script src="admin_loginpage_js.js"></script>

</head>
<body>

<div>
    <div class="container-login100">
        <div><div style="margin-top:20px;margin-bottom:40px;">
            <img  src="home_logo.png" alt="Not found"  class="im" >
            <b>College Management System</b>
            </div>
        <div class="wrap-login100">
            <div class="login100-form-title" style="background-image: url(bg-01.jpg);">
					<span class="login100-form-title-1" style="font-size: 35px;font-family: 'Arial Black'">
						Sign In
					</span>
            </div>

            <form class="login100-form" >
                <div class="wrap-input100 validate-input" style="margin-bottom: 26px">
                    <span class="label-input100" style="font-family: Candara;font-size: 20px;">Username</span>
                     <input class="input100" type="text"  id="t1" placeholder="Enter username" style="font-family: Candara;font-size: 15px;" autocomplete="off">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" style="margin-bottom: -45px" >
                    <span class="label-input100" style="font-family: Candara;font-size: 20px;">Password</span>
                    <input class="input100" type="password"  id="t2" placeholder="Enter password" style="font-family: Candara;font-size: 15px;">
                    <span class="focus-input100"></span>
                </div>
               </form>
                <div >
                <center><input type="button"  value="Sign in"   onclick="username()" style="margin-bottom: 40px;padding: 10px 30px;"><br></center>
                </div>   <span id="t3" style="font-size: 40px;font-style: italic;"></span>
            </div>
        <div>
</div>
</div>
</div>
</body>
</html>
