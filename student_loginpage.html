<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>STUDENT LOGIN</title>
  <link rel="stylesheet" type="text/css" href="stu_loginpage_css.css">
  <script src="https://kit.fontawesome.com/f85e9129a4.js" crossorigin="anonymous"></script>

  <script src="student_loginpage_js.js"></script>
</head>

<body id="grad1" class="container">
<div class="main">
  <img  src="home_logo.png" alt="Not found" class="im">
  <b>College Management System</b>
</div><br><br>

<div class="login-box">
  <h1><strong>Login</strong></h1>
  <div class="textbox">
    <i class="fas fa-users"></i>
    <input type="text" class="form-control" id="t1" placeholder="Username" autocomplete="off" >
    </div>
<br>
  <div class="textbox">
    <i class="fas fa-lock"></i>
  <input type="password" class="form-control" id="t2" placeholder="Password" >
  </div>
<br>
    <input type='button' value="Sign In" class="col" onclick="username()" ><br><br>
    <span id="t3"></span>
  </div>
</body>
</html>
